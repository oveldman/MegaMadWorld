apiVersion: apps/v1
kind: Deployment
metadata:
  name: madworld-shipsimulator-backend-deployment
  namespace: madworld
  labels:
    app: madworld-shipsimulator-backend
    name: shipsimulator-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: madworld-shipsimulator-backend
      task: shipsimulator-api
  template:
    metadata:
      labels:
        app: madworld-shipsimulator-backend
        task: shipsimulator-api
    spec:
      containers:
        - name: madworld-shipsimulator-backend
          image: rodero/madworld-shipsimulator-api:latest
          args:
            - /server
          livenessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 3
          env:
            - name: DbContext__Password
              valueFrom:
                secretKeyRef:
                  name: madworld-secrets
                  key: dbpassword
            - name: Jwt__Key
              valueFrom:
                secretKeyRef:
                  name: madworld-secrets
                  key: jwtkey
          imagePullPolicy: Always
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: madworld-shipsimulator-backend-loadbalancer
  namespace: madworld
spec:
  selector:
    app: madworld-shipsimulator-backend
    task: shipsimulator-api
  ports:
    - protocol: TCP
      name: http
      port: 8084
      targetPort: 80
  type: LoadBalancer